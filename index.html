<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <table>
            <tbody>
                <tr>
                    <td colspan="4" class="output" id="output">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="extraButtons" id="clear"><button>c</button></td>
                    <td class="extraButtons" id="delete"><button>del</button></td>
                    <td class="operator" id="oneX"><button>1/x</button></td>
                </tr>
                <tr>
                    <td class="operator" id="percent"><button>%</button></td>
                    <td class="operator" id="root"><button>âˆš</button></td>
                    <td class="operator" id="power"><button>x<sup>2</sup></button></td>
                    <td class="operator" id="divide"><button>/</button></td>
                </tr>
                <tr>
                    <td class="number"><button>7</button></td>
                    <td class="number"><button>8</button></td>
                    <td class="number"><button>9</button></td>
                    <td class="operator" id="times"><button>*</button></td>
                </tr>
                <tr>
                    <td class="number"><button>4</button></td>
                    <td class="number"><button>5</button></td>
                    <td class="number"><button>6</button></td>
                    <td class="operator" id="subtract"><button>-</button></td>
                </tr>
                <tr>
                    <td class="number"><button>1</button></td>
                    <td class="number"><button>2</button></td>
                    <td class="number"><button>3</button></td>
                    <td class="operator" id="add"><button>+</button></td>
                </tr>
                <tr>
                    <td id="point"><button>.</button></td>
                    <td class="number"><button>0</button></td>
                    <td colspan="2" class="extraButtons" id="equals"><button>=</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
