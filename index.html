<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <table>
            <tbody>
                <tr>
                    <td colspan="4" class="output">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="extraButtons" id="delete"><button>del</button></td>
                    <td class="extraButtons" id="cancel"><button>c</button></td>
                    <td><button>/</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td class="operation"><button>*</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td class="operation"><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td class="operation"><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>,</button></td>
                    <td colspan="2" class="extraButtons" id="equals"><button>=</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
